# Default values for openrtist service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


deployment:
  replicas: 1
  port: 9099
  protocol: TCP

image:
  repository: cmusatyalab/openrtist
  tag: stable
  pullPolicy: IfNotPresent

service:
  name: openrtist-svc
  type: ClusterIP
